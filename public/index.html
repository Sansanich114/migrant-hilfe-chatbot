<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Realty Assistant</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/themes.css" />
</head>
<body class="theme-transition">
  <nav class="top-nav">
    <div class="nav-left">
      <img
        id="logoIcon"
        src="https://example.com/icons/real-estate-logo.svg"
        alt="Smart Realty Assistant Logo"
        class="nav-logo"
      />
      <span class="nav-title">Smart Realty Assistant</span>
    </div>
    <div class="nav-right">
      <button id="themeSwitcher" class="nav-btn theme-btn" title="Toggle Theme">
        <img
          id="themeIcon"
          src="https://example.com/icons/theme-light.svg"
          alt="Theme Icon"
          class="theme-icon"
        />
      </button>
    </div>
  </nav>

  <div class="main-container">
    <aside class="sidebar">
      <!-- Sidebar intentionally left blank as chat management buttons are removed -->
    </aside>

    <section class="chat-section">
      <div class="chat-container" id="chatContainer">
        <!-- Chat messages will appear here -->
      </div>
      <div class="suggestions" id="suggestions"></div>
      <div class="input-bar">
        <textarea id="chatInput" placeholder="Ask about properties, market trends, etcâ€¦"></textarea>
        <button id="sendBtn" class="send-btn">
          <img
            id="sendIcon"
            src="https://example.com/icons/send-light.svg"
            alt="Send"
          />
        </button>
      </div>
    </section>
  </div>

  <!-- About Us Modal (optional) -->
  <div id="aboutModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeAbout" class="modal-close">&times;</span>
      <h2>About Us</h2>
      <p>
        We are a leading real estate company offering expert guidance in buying, renting, and investing in properties.
      </p>
      <p><strong>Our Mission:</strong> Helping you find your dream property.</p>
    </div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/modals.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/main.js"></script>
  <script src="js/swipe.js"></script>
</body>
</html>
