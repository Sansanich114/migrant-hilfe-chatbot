<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Realty Assistant</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/themes.css" />
</head>
<body class="theme-transition">
  <!-- Minimal Top Navigation -->
  <nav class="top-nav single-column-nav">
    <div class="nav-center">
      <!-- Title -->
      <span class="nav-title">Smart Realty Assistant</span>
      <!-- "Online" indicator -->
      <span class="online-status">Online</span>
    </div>
    <!-- (Optional) Theme Switcher -->
    <button id="themeSwitcher" class="nav-btn theme-btn" title="Toggle Theme">
      <img
        id="themeIcon"
        src="images/accent-icons/theme-accent.svg"
        alt="Theme Icon"
        class="theme-icon"
      />
    </button>
  </nav>

  <!-- Single Column Container -->
  <div class="single-column-container">
    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer"></div>

    <!-- Suggestions -->
    <div class="suggestions" id="suggestions"></div>

    <!-- Input Bar -->
    <div class="input-bar">
      <textarea id="chatInput" placeholder="Type your message..."></textarea>
      <button id="sendBtn" class="send-btn" title="Send Message">
        <!-- Local send icon -->
        <img
          id="sendIcon"
          src="images/accent-icons/send-accent.svg"
          alt="Send Icon"
        />
      </button>
    </div>
  </div>

  <!-- About Us Modal (optional) -->
  <div id="aboutModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeAbout" class="modal-close">&times;</span>
      <h2>About Us</h2>
      <p>
        We are a leading real estate company offering expert guidance in buying, renting, and investing in properties.
      </p>
      <p><strong>Our Mission:</strong> Helping you find your dream property.</p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/utils.js"></script>
  <script src="js/modals.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/main.js"></script>
  <script src="js/swipe.js"></script>
</body>
</html>
