<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="pageTitle">Beispiel Immobilien GMBH Chatbot</title>
  <!-- Montserrat Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <!-- Our CSS files -->
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/themes.css" />
</head>
<body>
  <!-- Minimal Top Navigation -->
  <nav class="top-nav single-column-nav">
    <div class="nav-center">
      <!-- Agency Logo & Name are set dynamically in main.js -->
      <img id="agencyLogo" src="agency/logo.svg" alt="Agency Logo" class="nav-logo" />
      <span class="nav-title" id="agencyName">Beispiel Immobilien GMBH</span>

      <!-- Online Indicator -->
      <span class="online-status">
        <span class="online-dot"></span>
        Online
      </span>
    </div>
    <!-- (No dark mode toggle button) -->
  </nav>

  <!-- Single Column Container -->
  <div class="single-column-container">
    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer"></div>

    <!-- Suggestions row (optional) -->
    <div class="suggestions" id="suggestions"></div>

    <!-- Input Bar -->
    <div class="input-bar">
      <textarea id="chatInput" placeholder="Nachricht eingeben..."></textarea>
      <button id="sendBtn" class="send-btn" title="Senden">
        <!-- Paper-plane icon -->
        <img
          id="sendIcon"
          src="images/accent-icons/send.svg"
          alt="Send Icon"
        />
      </button>
    </div>
  </div>

  <!-- Our JS files -->
  <script src="js/main.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
