<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Realty Assistant</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/themes.css" />
</head>
<body class="theme-transition">
  <!-- Top Navigation -->
  <nav class="top-nav">
    <div class="nav-left">
      <!-- Real Estate Logo (House Icon) -->
      <img
        id="logoIcon"
        src="https://img.icons8.com/ios-filled/50/000000/home--v1.png"
        alt="Real Estate Logo"
        class="nav-logo"
      />
      <span class="nav-title">Smart Realty Assistant</span>
    </div>
    <div class="nav-right">
      <!-- Theme Switcher Button -->
      <button id="themeSwitcher" class="nav-btn theme-btn" title="Toggle Theme">
        <!-- Start with a "Sun" icon for light mode; switch to "Moon" for dark mode -->
        <img
          id="themeIcon"
          src="https://img.icons8.com/ios-filled/24/000000/sun--v1.png"
          alt="Theme Icon"
          class="theme-icon"
        />
      </button>
    </div>
  </nav>

  <!-- Main Layout -->
  <div class="main-container">
    <!-- Sidebar (empty, or future expansions) -->
    <aside class="sidebar"></aside>

    <!-- Chat Section -->
    <section class="chat-section">
      <!-- Chat Container -->
      <div class="chat-container" id="chatContainer"></div>

      <!-- Suggestions -->
      <div class="suggestions" id="suggestions"></div>

      <!-- Input Bar -->
      <div class="input-bar">
        <textarea id="chatInput" placeholder="Ask about properties, market trends, etcâ€¦"></textarea>
        <button id="sendBtn" class="send-btn" title="Send Message">
          <!-- Send Button Icon -->
          <img
            id="sendIcon"
            src="https://img.icons8.com/ios-filled/24/000000/filled-sent.png"
            alt="Send Icon"
          />
        </button>
      </div>
    </section>
  </div>

  <!-- About Us Modal (optional) -->
  <div id="aboutModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeAbout" class="modal-close">&times;</span>
      <h2>About Us</h2>
      <p>
        We are a leading real estate company offering expert guidance in buying, renting, and investing in properties.
      </p>
      <p><strong>Our Mission:</strong> Helping you find your dream property.</p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/utils.js"></script>
  <script src="js/modals.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/main.js"></script>
  <script src="js/swipe.js"></script>
</body>
</html>
