<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Migrant Hilfe Chatbot</title>

  <!-- Montserrat: multiple weights -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Modular CSS files -->
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/themes.css" />
</head>
<body class="theme-transition">
  <!-- Top Navigation Bar -->
  <nav class="top-nav">
    <div class="nav-left">
      <!-- Migrant Hilfe Logo (Light by default, dark on toggle) -->
      <img
        id="logoIcon"
        src="images/accent-icons/migrant-logo-accent.svg"
        alt="Migrant Hilfe Logo"
        class="nav-logo"
      />
      <span class="nav-title">Migrant Hilfe</span>
    </div>
    <div class="nav-right">
      <!-- Theme Switch -->
      <button id="themeSwitcher" class="nav-btn theme-btn" title="Toggle Theme">
        <img
          id="themeIcon"
          src="images/accent-icons/theme-accent.svg"
          alt="Theme Icon"
          class="theme-icon"
        />
      </button>

      <!-- Settings -->
      <button id="settingsBtn" class="nav-btn settings-btn" title="Settings">
        <img
          id="settingsIcon"
          src="images/accent-icons/settings-accent.svg"
          alt="Settings"
          class="icon"
        />
      </button>

      <!-- Profile -->
      <button id="profileBtn" class="nav-btn profile-btn" title="Profile">
        <img
          id="userIcon"
          src="images/accent-icons/user-accent.svg"
          alt="User Avatar"
          class="profile-icon"
        />
      </button>

      <div id="settingsMenu" class="settings-menu hidden">
        <ul>
          <li id="openAboutUs">About Us</li>
          <li id="deleteAllDataBtn">Delete All Data</li>
          <li id="logoutBtn">Logout</li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="main-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <!-- Removed the toggle button! -->
      
      <!-- New Chat Button -->
      <button id="newChatBtn" class="new-chat-btn glow-effect">
        <img
          id="newChatIcon"
          src="images/accent-icons/new-chat-accent.svg"
          alt="New Chat"
          style="width: 20px; height: 20px; margin-right: 8px;"
        />
        + New Chat
      </button>
      <div id="chatList" class="chat-list">
        <!-- Conversation items go here -->
      </div>
    </aside>

    <!-- Chat Section -->
    <section class="chat-section">
      <!-- Chat Container -->
      <div class="chat-container" id="chatContainer">
        <!-- Messages appended here dynamically -->
      </div>

      <!-- Suggestions Row -->
      <div class="suggestions" id="suggestions">
        <!-- Suggestion pills rendered dynamically -->
      </div>

      <!-- Input Bar -->
      <div class="input-bar">
        <textarea
          id="chatInput"
          placeholder="Type a message..."
        ></textarea>
        <button id="sendBtn" class="send-btn glow-effect">
          <img
            id="sendIcon"
            src="images/accent-icons/send-accent.svg"
            alt="Send"
          />
        </button>
      </div>
    </section>
  </div>

  <!-- About Us Modal -->
  <div id="aboutModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeAbout" class="modal-close">&times;</span>
      <h2>About Us</h2>
      <p>
        Our mission is to help migrants integrate into Germany with ease.
        We offer free guidance, resources, and personalized support.
      </p>
      <p><strong>Team Members:</strong> Coming soon...</p>
    </div>
  </div>

  <!-- Profile Modal -->
  <div id="profileModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeProfile" class="modal-close">&times;</span>
      <h2>Your Profile</h2>
      <div class="profile-field">
        <label>Username:</label>
        <span id="profileUsername">Anonymous</span>
      </div>
      <div class="profile-field">
        <label>Email:</label>
        <span id="profileEmail">No email set</span>
      </div>
      <div class="profile-field">
        <label>Subscription:</label>
        <span id="profileSubscription">Free Plan</span>
      </div>
      <div class="profile-actions">
        <button id="logoutProfileBtn" class="glow-effect danger logout-btn">Logout</button>
      </div>
    </div>
  </div>

  <!-- JavaScript files -->
  <script src="js/utils.js"></script>
  <script src="js/modals.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/main.js"></script>
  <script src="js/swipe.js"></script>

  <!-- OPTIONAL: Dark Mode Icon Swapping -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const body = document.body;
    const themeSwitcher = document.getElementById("themeSwitcher");

    // Grab references to each icon
    const themeIcon = document.getElementById("themeIcon");
    const settingsIcon = document.getElementById("settingsIcon");
    const userIcon = document.getElementById("userIcon");
    const logoIcon = document.getElementById("logoIcon");
    const newChatIcon = document.getElementById("newChatIcon");
    const sendIcon = document.getElementById("sendIcon");

    themeSwitcher.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
      const isDark = body.classList.contains("dark-mode");
      // Swap icon src between accent and dark
      themeIcon.src    = isDark ? "images/accent-icons/theme-dark.svg"    : "images/accent-icons/theme-accent.svg";
      settingsIcon.src = isDark ? "images/accent-icons/settings-dark.svg" : "images/accent-icons/settings-accent.svg";
      userIcon.src     = isDark ? "images/accent-icons/user-dark.svg"     : "images/accent-icons/user-accent.svg";
      logoIcon.src     = isDark ? "images/accent-icons/migrant-logo-dark.svg" : "images/accent-icons/migrant-logo-accent.svg";
      newChatIcon.src  = isDark ? "images/accent-icons/new-chat-dark.svg" : "images/accent-icons/new-chat-accent.svg";
      sendIcon.src     = isDark ? "images/accent-icons/send-dark.svg"     : "images/accent-icons/send-accent.svg";
    });
  });
  </script>
</body>
</html>
